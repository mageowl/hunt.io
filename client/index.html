<html>
    <head>
        <title>Hunt.io</title>
    </head>
    <body>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }
                }
            },
            scene: {
                preload,
                create
            }
        }

        const game = new Phaser.Game(config)

        let playerSkin = "alex"

        let player

        function preload() {
            this.load.image("player", "./recources/image/" + playerSkin + ".png");
        }

        function create() {
            player = this.physics.add.image(400, 100, "player")

        }

        function update() {
            this.input.on('pointermove', function (cursor) {
                let angle = Phaser.Math.Angle.Between(player.x, player.y, cursor.x + this.cameras.main.scrollX, cursor.y + this.cameras.main.scrollY)
                player.angle = angle
            }, this)
        }
    </script>
</html>
